<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <script src="204002T_Question-2.js"  type="text/javascript"></script>
  <link rel="stylesheet" href="204002T_Question-1.css">

</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      <table>
         <tr>
          <td><label for="userid">UserID:</label></td>
          <td><input type="text" name="userid" id="userid" placeholder="Your userID"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password" placeholder="Create a password"></td>
        </tr>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name" placeholder="Your name" size="50px"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" name="address" id="address" placeholder="Your address" size="50px"></td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td>
            <select name="country" id="country" >
              <option value="">Please select a country</option>
              <option value="Sri lanka">Sri Lanka</option>
              <option value="India">India</option>
              <option value="Canada">Canada</option>
              <option value="Japan">Japan</option>
              <option value="Italy">Italy</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zipcode">Zip Code:</label></td>
          <td><input type="number" name="zipcode" id="zipcode"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" name="email" id="email" placeholder="Your email" size="50px"></td>
        </tr>
        <tr>
          <td><label for="gender">Sex:</label></td>
          <td>
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
          </td>
        </tr>
        <tr>
          <td><label for="language">Language:</label></td>
          <td>
            English: <input type="checkbox" name="language" value="english" id="language">
            Non English: <input type="checkbox" name="language" value="non english" id="language">
          </td>
        </tr>
        <tr>
          <td><label for="about">About:</label></td>
          <td><textarea name="about" id="about" cols="52" rows="8" placeholder="Write about yourself..."></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
